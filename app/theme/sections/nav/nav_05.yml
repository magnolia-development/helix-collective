name: "Helix Marketing Nav"
category: nav
site_scoped: true
insert_button: true
insert_at: top
singleton: true

blocks_label: "Helix Marketing Navigation"
blocks_presentation: "tree"

settings:
- label: "Logo"
  id: logo
  type: image
  default: "/theme/logoipsum.svg"

blocks:
- name: "Links"
  type: link_group
  accept: ["link_item"]
  limit: 1
  settings: []

- name: "Link"
  type: link_item
  root: false
  settings:
  - label: "Link"
    id: link
    type: link
    with_text: true
    default: 
      text: "Link"
      href: "#"
  - label: "Subnav type"
    id: subnav_type
    type: select
    select_options:
      - label: "None"
        value: "none"
      - label: "Icon Grid"
        value: "icon_grid"
      - label: "Mega Menu"
        value: "mega_menu"
      - label: "Tile Row"
        value: "tile_row"
    default: "none"

# - name: "Subnav Link Group"

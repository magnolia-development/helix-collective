- name: "Buttons"
  type: button_group
  accept: ["button_item"]
  limit: 1
  settings: []

- name: "Button"
  type: button_item
  root: false
  settings:
  - label: "Button"
    id: button
    type: link
    with_text: true
    default: 
      text: "Button"
      href: "#"
  - label: "Primary?"
    id: is_primary
    type: checkbox
    default: false

sample:
  settings:
    logo: "/theme/logoipsum.svg"
  blocks:
  - type: link_group
    items:
    - type: link_item
      link:
        text: "Home"
        href: "#"
    - type: link_item
      link:
        text: "Solve"
        href: "/solve"
      subnav_type: "mega_menu"
      children:
      - type: link_item
        link:
          text: "child 1"
          href: "/services"
      - type: link_item
        link:
          text: "child 2"
          href: "/services"
      - type: link_item
        link:
          text: "child 3"
          href: "/services"
      - type: link_item
        link:
          text: "child 4"
          href: "/services"
    - type: link_item
      link:
        text: "Learn"
        href: "/learn"
      subnav_type: "tile_row"
    - type: link_item
      link:
        text: "Join"
        href: "/join"
      subnav_type: "icon_grid"
  - type: button_group
    settings: []
    children:
    - type: button_item
      settings:
        button:
          text: "Get in touch"
          href: "/contact"
          is_primary: true
